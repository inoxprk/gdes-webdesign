<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript practice</title>
  <link rel="stylesheet" href="../css/javscriptpractice.css">
</head>

<body>
  <!-- first we set up the button that is triggering our javascript -->
  <!-- note that the element doesn't need to be a <button> to work -->
  <button onclick="boxToggle()">Click me...</button>

  <!-- the box that we will be altering with our javascript -->
  <div id="box" class="box">
    the box
  </div>
  <div id="obj" class="obj">
    the obj
  </div>
  <script>
    function boxToggle() {
      var box = document.getElementById("box");
      // var obj = document.getElementById("obj");
      var obj = document.getElementsByClassName("obj");
      box.classList.toggle("active");
      obj.classList.toggle("spin");
    }
  </script>

</body>

</html>
